<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span onmouseout="one()">This is a text</span>
    <script>
        sp = document.querySelector("span")
        function one()
        {
            sp.innerText = "Text was changed"
        }
    </script>
</body>
</html>
