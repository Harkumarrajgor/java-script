<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
        }
    </style>
</head>
<body>
    <div class="row">

    </div>
    <script>
        row = document.querySelector('.row')
        x = ""
        for(i=1; i<=5; i++)
        {
            x = x + '<div class="col"><img src="download.jpg" height="100px" width="100px" ><p>This is a product</p><p>Rs. 20</p><button>Click me</button></div>'
        }
        row.innerHTML = x
    </script>
</body>
</html>
